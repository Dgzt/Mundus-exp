name: Release

on:
  release:
    types: [ published ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'
        architecture: x64

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v5

    - name: Build
      run: ./gradlew build

    - name: Check
      run: ./gradlew check

    - name: Distribute Editor
      run: ./gradlew editor:distEditor

    - name: Upload asset to release
      uses: softprops/action-gh-release@v2
      with:
        files: editor/build/libs/Mundus-*.jar
